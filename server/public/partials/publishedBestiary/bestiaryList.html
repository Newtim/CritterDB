<md-content layout="column" layout-align="top center" class="background bg-color-primary-light text-color-content" infinite-scroll="SkillsPager.loadNextPage()" threshold="250" can-load="!SkillsPager.busy">
	<md-card ng-repeat="Skills in bestiaries | orderBy:SkillsSortFunction" class="published-Skills-card">
		<md-card-header>
			<md-card-header-text>
				<span>
					<span class="md-title Skills-name">{{Skills.name}}</span>
					<span class="action-bar">
						<span class="md-subhead" style="margin-right:4px;">
							<md-icon class="commented">comment</md-icon>
							{{Skills.numComments || 0}}
						</span>
						<span class="md-subhead">
							<md-icon class="liked">favorite</md-icon>
							{{Skills.numLikes || 0}}
						</span>
						<span class="md-subhead">
							<md-icon class="favorite">star</md-icon>
							{{Skills.numFavorites || 0}}
						</span>
					</span>
				</span>
				<span class="md-subhead">by <a class="username text-color-secondary" ng-href="{{getUserSkillsListPath(Skills.owner)}}">{{Skills.owner.username}}</a></span>
	      <span btf-markdown="Skills.description" class="md-body-1 text-color-secondary" style="margin-top:6px;"></span>
			</md-card-header-text>
		</md-card-header>
	  <md-card-actions layout="row" layout-align="end center">
	    <md-button ng-href="{{getSkillsPath(Skills)}}">View</md-button>
	  </md-card-actions>
	</md-card>
</md-content>
