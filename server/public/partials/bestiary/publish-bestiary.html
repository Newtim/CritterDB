
<md-dialog aria-label="Publish Bestiary" ng-cloak style="width:600px;">
  <form name="publishForm" ng-submit="publish($event)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Publish Bestiary</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon style="font-size:24px;height:24px;width:24px;">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block" style="margin-bottom:38px;">
          <label>Bestiary</label>
          <md-select ng-model="selectedBestiary" ng-model-options="{ trackBy: '$value._id' }">
            <md-option ng-repeat="bestiary in ownedPublishedBestiaries" ng-value="bestiary">
              {{bestiary.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Name</label>
          <input ng-model="publishedBestiary.name" name="name" required md-minlength="1" md-maxlength="50">
          <div ng-messages="publishForm.name.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">The name must be less than 50 characters long.</div>
            <div ng-message="minlength">The name must be at least 1 character long.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Description (Markdown supported)</label>
          <textarea ng-model="publishedBestiary.description" md-detect-hidden></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()" class="md-raised md-button">Cancel</md-button>
      <md-button type="submit" class="md-raised md-button md-primary">Publish</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
